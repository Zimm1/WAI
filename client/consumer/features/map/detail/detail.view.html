<md-sidenav id="sidenavDetail"
            class="md-sidenav-left"
            md-component-id="detailSidenav"
            md-disable-backdrop=""
            md-whiteframe="dtlCtrl.whiteframe">

    <md-content layout-margin="" layout-fill="" ng-if="!dtlCtrl.stateLoading">
        <div layout="column" align-center="center center">
            <img src="{{dtlCtrl.imgLink}}" height="{{dtlCtrl.imgHeight}}"/>
        </div>
        <h1>{{dtlCtrl.title}}</h1>
        <div layout="row" layout-align="center center" class="spaceBottom">
            <md-button ng-click="dtlCtrl.playWhat()" class="md-accent" ng-disabled="dtlCtrl.clickedWhereIam">Where M I?</md-button>
        </div>
        <div layout="column" layout-align="center center">
            <div ng-if="dtlCtrl.videoID!=''">
                <ng-youtube-embed
                        width="350px"
                        height="200px"
                        video="dtlCtrl.videoID"
                        enablejsapi="true"
                        origin="*"
                        autoplay="true"
                        videoid="playerYT"
                        onstatechange="dtlCtrl.handlerStateChange"
                        onready="dtlCtrl.handlerPlayerReady"
                        onerror="dtlCtrl.handlerError">
                </ng-youtube-embed>
            </div>
        </div>

        <div layout="row" layout-align="space-between center" class="spaceBottom">
            <md-button ng-click="dtlCtrl.playLess()" class="md-accent" ng-disabled="!dtlCtrl.clickedWhereIam">Less</md-button>
            <md-button ng-click="dtlCtrl.playHow()" class="md-accent" ng-disabled="!dtlCtrl.clickedWhereIam">How</md-button>
            <md-button ng-click="dtlCtrl.playMore()" class="md-accent" ng-disabled="!dtlCtrl.clickedWhereIam">More</md-button>
        </div>

        <div layout="row" layout-align="space-between center" class="spaceBottom">
            <md-button ng-click="dtlCtrl.startRouting()">Indications</md-button>
            <isteven-multi-select
                    layout-align="center"
                    input-model="dtlCtrl.mode"
                    output-model="dtlCtrl.selectedMode"
                    button-label="name"
                    item-label="name"
                    selection-mode="single"
                    tick-property="selected"
                    helper-elements="">
            </isteven-multi-select>
            <md-button ng-click="dtlCtrl.stopRouting()" ng-disabled="!dtlCtrl.stateDirection">Stop Indications</md-button>
        </div>

        <div class="spaceBottom" ng-if="dtlCtrl.imgLink !== '../common/assets/jpg/image-not-available.jpg'">
            <p ng-if="dtlCtrl.text !== null">{{dtlCtrl.text}}</p>
            <div ng-if="dtlCtrl.text === null" class="failure spaceBottom">
                <p>Couldn't find a page in this language</p>
            </div>

            <div layout="row" layout-align="center center">
                <md-button ng-click="dtlCtrl.textSpeak()" class="md-accent" ng-if="dtlCtrl.text !=='' && dtlCtrl.text !== null ">
                    Speak
                </md-button>
                <isteven-multi-select
                    id="language"
                    input-model="dtlCtrl.languageClip"
                    output-model="dtlCtrl.selectedLanguage"
                    button-label="name"
                    item-label="name"
                    selection-mode="single"
                    tick-property="selected"
                    helper-elements=""
                    on-item-click="dtlCtrl.updateLanguageText()"></isteven-multi-select>
                <md-button ng-click="dtlCtrl.speakCancel()" class="md-accent" ng-if="dtlCtrl.text !=='' && dtlCtrl.text !== null ">
                    Stop
                </md-button>
            </div>
        </div>

        <div layout="row" layout-align="space-between center">
            <md-button ng-click="dtlCtrl.previousPoi()" class="md-accent">
                Previous POI
            </md-button>
            <md-button ng-click="dtlCtrl.closeSidenav()" class="btn-primary">
                Close
            </md-button>
            <md-button ng-click="dtlCtrl.nextPoi()" class="md-accent">
                Next POI
            </md-button>
        </div>
    </md-content>

    <div layout="row" layout-sm="column" layout-align="center center" layout-fill="" ng-if="dtlCtrl.stateLoading">
        <md-progress-circular md-mode="indeterminate" md-diameter="100"></md-progress-circular>
    </div>

</md-sidenav>
